name: flutter_tips_and_tricks
description: Flutter Tips and Tricks - Simon Lightfoot - FlutterCon23 Talk
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  flutter: '>=3.10.0'
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  firebase_core: ^2.14.0
  flutter_svg: ^2.0.7
  flutter:
    sdk: flutter
  firebase_crashlytics: ^3.3.3
  go_router: ^9.0.0
  provider: ^6.0.5
  rxdart: ^0.27.7
  shared_preferences: ^2.2.0
  devangels_show_debug_paint: any

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
